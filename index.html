		<style>
			.play, .stop, .volume {
				cursor: pointer;
			}
		</style>
		<script>
			/** Debugging mode */
			var debug = 0;
			var ms = new Object();//{};
			$(function(){
				$('#sound-list li').each(function(){
					$(this).append("<span class='play'>[Play]</span> <span class='stop'>[Stop]</span> <span class='volume'>[Volume]</span>");
				});
				
				$('body').on( 'click', '.play', function(){
					var file = $(this).parent().prop('id');
					play_audio( file );
				});
				$('body').on( 'click', '.stop', function(){
					var file = $(this).parent().prop('id');
					play_pause( file );
				});
				
			});
			
			function callback_device_ready()
			{
				//play_audio('/android_asset/www/tinnitus/rain_with_pygmy_owl.mp3');
				//play_audio('/android_asset/www/tinnitus/small_green_groggies.mp3');
				//play_audio('/android_asset/www/tinnitus/marsh.mp3');
			}
			
			function play_audio(file) {
				var url = "/android_asset/www/tinnitus/" + file + ".mp3";
				// Play the audio file at url
				ms[file] = new Media(url,
					// success callback
					function () {
						console.log("playAudio():Audio Success");
					},
					// error callback
					function (err) {
						console.log("playAudio():Audio Error: code=" + err.code + ", message=" + err.message );
					}
				);
				
				trace("Play: " + url );
				// Play audio
				ms[file].play();
			}
			function play_pause(file) {
				ms[file].pause();
			}

			
		</script>
